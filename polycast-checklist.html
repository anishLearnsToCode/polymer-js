<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/dom-repeat.html" >
<link rel="import" href="bower_components/polymer/lib/elements/dom-repeat.html" >

<dom-module id="polycast-checklist">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <h3>Todo:</h3>
    <dom-repeat items="{{tasks}}" as="task">
      <template>
        <div>
          <input type="checkbox">
          <input type="text" value="{{task}}">
        </div>
      </template>
    </dom-repeat>

    <h3>Completed: </h3>
    <!-- Add completed Stuff -->

    <button type="button">Add Task</button>
  </template>

  <script>
    /**
     * `polycast-checklist`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PolycastChecklist extends Polymer.Element {
      static get is() { return 'polycast-checklist'; }
      static get properties() {
        return {
          tasks: {
            type: Array,
            value: () => {
                return ["play guitar", "play drums", "be awesome"];
            }
          }
        };
      }
    }

    window.customElements.define(PolycastChecklist.is, PolycastChecklist);
  </script>
</dom-module>
